<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        h1, h2 {
            font-weight: normal;
        }

        span {
            font-style: italic;
        }

        .good {
            color: #8CBF26;
        }

        .bad {
            color: #E51400;
        }

        li {
            font-weight: bold;
        }

        li li {
            font-weight: normal;
            color: #666;
        }
    </style>
    <script src="../app.js"></script>
    <script src="tsUnit.js"></script>
    <script src="EvaluationTests.js"></script>
    <script src="../knockout-2.2.1.js"></script>
</head>
<body>
    <div id="results">Test results should go here.</div>
    <script>
        // new instance of tsUnit
        var test = new tsUnit.Test();

        // add your test class (you can call this multiple times)
        test.addTestClass(new EvaluationTests.SimpleEvaluationTests());

        // Use the built in results display
        test.showResults(document.getElementById('results'), test.run());
    </script>
</body>
</html>
